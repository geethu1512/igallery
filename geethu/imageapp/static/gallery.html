<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fefefe, #ffffff);
      color: #333;
    }

    .header {
      background: linear-gradient(to right, #fbd3e9, #fceabb);
      color: #333;
      padding: 50px 20px 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 1px;
    }

    .author {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 300;
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 50px 30px;
      background-color: #fdfdfd;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease;
      cursor: pointer;
      background-color: white;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease, filter 0.4s ease;
      display: block;
    }

    .gallery-item:hover img {
      transform: scale(1.07);
      filter: brightness(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 85%;
      animation: fadeIn 0.4s ease;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #fff;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .modal-close:hover {
      background-color: #ff4d4d;
      color: white;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }

      .author {
        font-size: 1rem;
      }

      .gallery {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Interactive Photo Gallery</h1>
    <div class="author">By GEETHU R (212224040089)</div>
  </div>

  <div class="gallery">
    <div class="gallery-item" data-image="image1.jpg">
      <img src="image1.jpg" alt="Photo 1">
    </div>
    <div class="gallery-item" data-image="image2.webp">
      <img src="image2.jpg" alt="Photo 2">
    </div>
    <div class="gallery-item" data-image="image3.webp">
      <img src="image6.jpg" alt="Photo 3">
    </div>
    <div class="gallery-item" data-image="image4.jpg">
      <img src="image4.jpg" alt="Photo 4">
    </div>
    <div class="gallery-item" data-image="image5.webp">
      <img src="image5.jpg" alt="Photo 5">
    </div>
    <div class="gallery-item" data-image="image6.avif">
      <img src="image3.jpg" alt="Photo 6">
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">&times;</button>
      <img id="modalImage" src="" alt="Enlarged view">
    </div>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.getAttribute('data-image');
        modalImage.src = imgSrc;
        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
